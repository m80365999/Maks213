<!DOCTYPE html>
<html>
<head>
  <title>Сетевой дневник</title>
  <style>
    /* Стили для страницы */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .entry-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .entry-container h2 {
      margin-top: 0;
    }

    .entry-container p {
      margin-bottom: 20px;
    }

    .entry-container form {
      display: flex;
      flex-direction: column;
    }

    .entry-container textarea {
      height: 100px;
      margin-bottom: 10px;
    }

    .entry-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Сетевой дневник</h1>

  <div class="entry-container">
    <h2>Новая запись</h2>
    <form action="save_entry.php" method="post">
      <label for="title">Заголовок:</label>
      <input type="text" id="title" name="title" required>

      <label for="content">Содержание:</label>
      <textarea id="content" name="content" required></textarea>

      <button type="submit">Сохранить</button>
    </form>
  </div>

  <div class="entry-container">
    <h2>Записи</h2>
    <!-- Здесь будет выводиться список записей из базы данных -->
  </div>
</body>
</html>
